<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-ring  color="#aa98a9" radius-inner="1" radius-outer="2" rotation="0 45 0" position="0 1 -6" "></a-ring>
      <a-sphere position="0 1 -4" radius="0.5" color="#00d4f0"></a-sphere>
      <a-plane position="0 0 -6" rotation="-90 0 0" width="5" height="5" color="#71bc78"></a-plane>
      <a-sky color="#e3e0de"></a-sky>
    </a-scene>
  </body>
</html>
